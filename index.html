<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Car Lap Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <div>
        <h1>Slot Car Lap Counter</h1>

        <p>
          <button class="adjustLaps" onclick="minLaps()">➖</button>
          Laps
          <button class="adjustLaps" onclick="addLaps()">➕</button>
        </p>
        <p id="counter">3</p>
      </div>
      <div class="fx-btns">
        <button onclick="incLap()">Lap</button>
      </div>
      <div class="fx-btns">
        <button onclick="reset()">Reset</button>
      </div>
    </div>
  </body>
</html>
